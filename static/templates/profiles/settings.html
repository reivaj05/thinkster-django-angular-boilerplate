<div class="col-md-4 col-md-offset-4">
    <div class="well" ng-show="vm.profile">
        <form role="form" class="settings" ng-submit="vm.update()">
            
            <div class="form-group">
                <label for="settings__email">Email</label>
                <input type="text" name="" id="settings__email" class="form-control" ng-model="vm.profile.email" placeholder="ex. john@example.com">
            </div>

            <div class="form-group">
                <label for="settings__password">New password</label>
                <input type="password" name="" id="settings__password" class="form-control" ng-model="vm.profile.password" placeholder="ex. notgoogleplus">
            </div>
            
            <div class="form-group">
                <label for="settings__confirm-password">Confirm Pasword</label>
                <input type="password" name="" id="settings__confirm-password" class="form-control" ng-model="vm.profile.confirmPassword" placeholder="ex. notgoogleplus">
            </div>

            <div class="from-group">
                <label for="settings__username">Username</label>
                <input type="text" name="" id="settings__username" class="form-control" ng-model="vm.profile.username", placeholder="username">
            </div>

            <div class="form-group">
                <label for="settings__tagline">Tagline</label>
                <textarea name="" id="settings__tagline" cols="30" rows="10" class="form-control" ng-model="vm.profile.tagline" placeholder="tagline"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger pull-right" ng-click="vm.destroy()">Delete account</button>
            </div>
        </form>
    </div>
</div>
