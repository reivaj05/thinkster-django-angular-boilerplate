<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>
        <div class="well">
            <form role="form" ng-submit="vm.login">
                <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>
                <div class="form-group">
                    <label for="login__email">Email
                    </label>
                    <input type="email" name="" id="login__email" class="form-control" ng-model="vm.email" placeholder="ex. john@example.com">
                </div>
                <div class="form-group">
                    <label for="login__password">Password</label>
                    <input type="password" name="" id="login__password" class="form-control" ng-model="vm.password" placeholder="thisisnotgoogleplus">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
