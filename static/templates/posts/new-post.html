<form role="form", ng-submit="vm.submit()">
    <div class="form-group">
        <label for="post__content">New Post</label>
        <textarea name="" id="post__content" cols="30" rows="3" class="form-control" placeholder="ex. Posting in not Google plus" ng-model="vm.content"></textarea>
    </div>  

    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </div>
</form>
